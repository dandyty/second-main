<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Wallet</title>
    <link rel="stylesheet" href="wallet.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="general-container">
        <div class="circle0"></div>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="contain">
            <div class="creation">
                <div class="side">
                    <div class="smally"><h1>1</h1></div>
                    <h1>Create an Account</h1>
                </div>
                <div class="side">
                    <div class="smally"><h1>2</h1></div>
                    <h1>Connect Wallet</h1>
                </div>
                <div class="side">
                    <div class="smally"><h1>3</h1></div>
                    <h1>Verify</h1>
                </div>
                <div class="address">
                    <div class="one">
                        <h1>Select Cryptocoin</h1>
                        <div class="custom-select">
                            <select name="" id="">
                                <option value="1">
                                    Ethereum
                                </option>
                                <option value="2">
                                    Bitcoin
                                </option>
                                <option value="3">
                                    Litecoin
                                </option>
                                <option value="4">
                                    Binance Coin
                                </option>
                                <option value="5">
                                    Dogecoin
                                </option>
                                <option value="6">
                                    Altcoin
                                </option>
                                <option value="7">
                                    Chainlink
                                </option>
                                
                            </select>
                            <span></span>
                           </div>
                    </div>
                    <div class="one">
                        <h1>Selelct Wallet</h1>
                        <div class="custom-select">
                            <select name="" id="">
                                <option value="1">
                                    PayPal
                                </option>
                                <option value="2">
                                    Cash App
                                </option>
                                <option value="3">
                                    Google Wallet
                                </option>
                                <option value="4">
                                    Andriod Pay
                                </option>
                                <option value="5">
                                    Samsung Pay
                                </option>
                                <option value="6">
                                    Allpay
                                </option>
                                <option value="7">
                                    Venmo
                                </option>
                                
                            </select>
                            <span></span>
                           </div> 
                    </div>
                    <div class="one">
                        <h1>Wallet Address</h1>
                        <input type="text" placeholder="Enter your wallet Address">
                        <h3><a href="">Do not share</a></h3>
                    </div>
                    <div class="two">
                        
                        <input type="submit" value="Next">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
